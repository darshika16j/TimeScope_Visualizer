<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Timeline Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Historical Timeline Visualizer</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter a year or topic..." />
        <button id="searchButton"><i class="fas fa-search"></i> Search</button>
      </div>
    </header>

    <main class="timeline-container">
      <div class="timeline"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
